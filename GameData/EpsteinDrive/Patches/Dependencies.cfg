// GameData/EpsteinDrive/Patches/Dependencies.cfg
// Purpose: Hide EpsteinDrive parts if CommunityResourcePack is not installed.
// This avoids silent failures from missing Water/FusionPellets resources.

// If CRP is missing, hide the parts from the editor and tech tree.
@PART[EpsteinDrive_Frigate|EpsteinDrive_Cruiser|EpsteinDrive_Battleship]:NEEDS[!CommunityResourcePack]
{
	%category = none
	%TechHidden = True
	%entryCost = 0
	%cost = 0
	@title = Epstein Drive (CRP Missing)
	@description = This part requires Community Resource Pack (CRP) to function because it uses Water and FusionPellets.
}

// If CRP is present, do nothing (parts remain normal).
// This block is optional, included only for clarity.
@PART[EpsteinDrive_Frigate|EpsteinDrive_Cruiser|EpsteinDrive_Battleship]:NEEDS[CommunityResourcePack]
{
	// CRP detected: no action required.
}
